<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Css/Garage.css">
        <link rel="stylesheet" href="Css/MainPage.css">
        <script src="Js/MainPage.js" defer></script>
    </head>
    <body>
        <h1>
            My Garage
        </h1>
        <nav>
            <a href="MainPage.html"> MainPage </a>
        </nav>
        <div>
            <p>Current cars in stock: </p>
            <table>
                <thead>
                    <tr id="ListViewHeader">
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Type</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="CarTableView"></tbody>
            </table>
        </div>
        <div>
            <form>
                <label id="LblToBeAddedName">
                    Car Name:
                </label>
                <input type="text" id="FieldToBeAddedName"><br>
                <label id="LblToBeAddedBrand">
                    Car Brand:
                </label>
                <input type="text" id="FieldToBeAddedBrand"><br>
                <label id="LblToBeAddedType">
                    Car Type:
                </label>
                <input type="text" id="FieldToBeAddedType"><br>
                <label id="LblToBeAddedYear">
                    Year:
                </label>
                <input type="date" id="DpToBeAddedYear">
            </form>
            <button id="BtnAdd">
                Add Car
            </button>
        </div>
        <div>
            <button id="BtnRemove">
                Remove Car
            </button>
        </div>
        
    </body>

</html>
